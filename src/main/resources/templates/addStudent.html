<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Teacher Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center card">
            <h1 class="text-center">Add new student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter your first name"
                               class="form-control"/>
                        <span th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">Enter the correct name</span>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter your last name"
                               class="form-control"/>
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">Enter the correct name</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" placeholder="Enter your email"
                               class="form-control"/>
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Enter a valid email address</span>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="radio" th:field="*{gender}" value="Male"/>Male
                        <input type="radio" th:field="*{gender}" value="Female"/>Female
                        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Please select one</span>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="text" th:field="*{dob}"/>

                    </div>

                    <div class="form-group">
                        <label>Teacher</label>
                        <select th:field="*{teacher}">
                            <option th:each="t:${listTeachers}" th:value="${t}" th:text="${t}"/>
                        </select>
                        <span th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}">Please select one</span>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
